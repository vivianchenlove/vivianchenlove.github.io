---
layout: default
---

<div class="table-of-contents">

	<h1 class="page-heading">目录</h1>

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a> <span class="pull-right"> <a>{{ post.date | date: "%b %-d, %Y" }} </a></span>		
		</li>
		{% endfor %}
	</ul>

</div>
